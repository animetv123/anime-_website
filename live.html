<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Live Video Box</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0eadd;
      font-family: sans-serif;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-box {
      background-color: #ffffff;
      border: 3px solid black;
      border-radius: 25px;
      padding: 15px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 0 6px black;
    }

    .video-box video {
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="center-container">
    <div class="video-box">
      <video controls>
        <source src="your-video.mp4" type="video/mp4">
        مرورگر شما از ویدیو پشتیبانی نمی‌کند.
      </video>
    </div>
  </div>

</body>
</html>
