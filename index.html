<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>قالب الهام‌گرفته شده</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: #f9f9f9;
    color: #111;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: #fff;
    border-radius: 30px;
    max-width: 1200px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  nav.navbar {
    background: #000;
    padding: 20px 40px;
    border-bottom-left-radius: 60px;
    color: #fff;
    font-weight: 900;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    gap: 40px;
  }
  nav.navbar .logo {
    font-weight: 900;
  }
  nav.navbar ul.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
  }
  nav.navbar ul.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav.navbar ul.nav-links li a:hover {
    color: #ffd600;
  }
  main.content {
    display: flex;
    padding: 40px 60px;
    gap: 50px;
    flex-wrap: wrap;
  }
  section.left-section {
    flex: 1 1 350px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .main-title {
    font-weight: 900;
    font-size: 3.6rem;
    line-height: 1.1;
    margin-bottom: 20px;
  }
  .description {
    font-weight: 600;
    font-size: 1.25rem;
    color: #555;
    max-width: 420px;
    margin-bottom: 30px;
  }
  .cta-button {
    background: #ffd600;
    color: #000;
    border: none;
    border-radius: 50px;
    padding: 14px 30px;
    font-weight: 900;
    font-size: 1rem;
    cursor: pointer;
    width: max-content;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 14px rgba(255,214,0,0.7);
    transition: background-color 0.3s ease;
  }
  .cta-button:hover {
    background: #f0c600;
  }
  .cta-button .arrow {
    font-size: 1.3rem;
  }
  section.right-section {
    flex: 1 1 600px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
  }
  .image-card {
    position: relative;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .image-card:hover {
    transform: translateY(-10px);
  }
  .image-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
    border-radius: 25px;
  }
  .image-cta {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: #ffd600;
    color: #000;
    border: none;
    border-radius: 50px;
    padding: 10px 25px;
    font-weight: 700;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 10px rgba(255,214,0,0.6);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .image-cta:hover {
    background: #f0c600;
  }
  .image-cta .arrow {
    font-size: 1.1rem;
  }
  @media (max-width: 900px) {
    main.content {
      flex-direction: column;
      padding: 20px 30px;
    }
    section.left-section {
      align-items: center;
      text-align: center;
      margin-bottom: 30px;
    }
    .main-title {
      font-size: 2.8rem;
    }
    .description {
      max-width: 100%;
      font-size: 1.1rem;
    }
    section.right-section {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .image-card img {
      height: 120px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">لوگو</div>
      <ul class="nav-links">
        <li><a href="#">خانه</a></li>
        <li><a href="#">درباره ما</a></li>
        <li><a href="#">خدمات</a></li>
        <li><a href="#">تماس</a></li>
      </ul>
    </nav>
    <main class="content">
      <section class="left-section">
        <h1 class="main-title">عنوان بزرگ و بولد</h1>
        <p class="description">
          این متن توضیحی است که در سمت چپ نمایش داده می‌شود و باید ساده، خوانا و جذاب باشد.
        </p>
        <button class="cta-button">
          اقدام کنید
          <span class="arrow">→</span>
        </button>
      </section>
      <section class="right-section">
        <div class="image-card">
          <img src="https://source.unsplash.com/400x300/?nature,water" alt="تصویر 1" />
          <button class="image-cta">
            ادامه
            <span class="arrow">→</span>
          </button>
        </div>
        <div class="image-card">
          <img src="https://source.unsplash.com/400x300/?city,night" alt="تصویر 2" />
          <button class="image-cta">
            ادامه
            <span class="arrow">→</span>
          </button>
        </div>
        <div class="image-card">
          <img src="https://source.unsplash.com/400x300/?technology" alt="تصویر 3" />
          <button class="image-cta">
            ادامه
            <span class="arrow">→</span>
          </button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
