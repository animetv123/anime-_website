<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serenadia Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- نوار بالا -->
    <nav class="navbar">
      <div class="logo">Serenadia Studio</div>
      <ul class="nav-links">
        <li>Home</li>
        <li>TV</li>
        <li>Schedule</li>
        <li>Info</li>
      </ul>
      <button class="join-btn">Join Us</button>
    </nav>

    <!-- محتوای اصلی -->
    <main class="main-content">
      <section class="title-section">
        <h1>ANIME CHARACTER<br>GENERATION</h1>
        <div class="circle-button">Start<br>Generate</div>
      </section>

      <section class="image-left">
        <img src="anime1.jpg" alt="Anime Characters">
        <div class="circle-overlay">Create<br>Anime</div>
      </section>

      <section class="image-right">
        <img src="anime2.jpg" alt="Girl Character">
      </section>

      <section class="description-box">
        <p>
          The smartphone application MEMES, where Serenadia serves as the core technology behind.
          Now available on Apple App Store & Google Play.
        </p>
        <button class="download-btn">Download</button>
      </section>
    </main>
  </div>
</body>
</html>
